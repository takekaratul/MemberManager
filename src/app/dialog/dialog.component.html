<h1 mat-dialog-title>Add User Form</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="userForm">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput placeholder="Full Name">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" matInput placeholder="Email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Membership Expiry Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="expiryDate" [min]="today" placeholder="Choose a future date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role" placeHolder="Role">
            <mat-option value="Administrator">Administrator</mat-option>
            <mat-option value="User">User</mat-option>
        </mat-select>
    </mat-form-field>



  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 8px" mat-raised-button color="primary"  (click)="addUser()">{{actionBtn}}</button>
</div>
